<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login - Telecom</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <style>
        body {
            position: relative;
            width: 300px;
            height: 700px;
            margin: 0px auto;
            text-align:center;
            border: 1px solid #000;
            border-radius: 10%;
        }
        .dno {
            position: absolute;
            left: 0; bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body onload='document.loginForm.username.focus();'>
<h1 class="login-h1" align="center">Login</h1>
<div class="container">
    <form class="form-signin" name='loginForm' action="" method='POST'>
        <input class="form-control" placeholder="msisdn" type="text" name="username"/>
        <input class="form-control" placeholder="password" type="text" name="password"/>
        <div class="${not empty error}?('error') bg-danger" th:text="${error}"></div>
        <div class="${not empty msg}?('msg') bg-danger" th:text="${msg}"></div>
        <br/>
        <input class="btn btn-primary btn-lg" name="submit" type="submit" value="OK"/>
    </form>
</div>
<div>
    <p>Пользователь 1: msisdn: +79991394000 password: root</p>
    <p>Пользователь 2: msisdn: +79101010001 password: root</p>
</div>
</body>

</html>
