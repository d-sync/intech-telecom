<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Home - Telecom</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <style>
        body {
            position: relative;
            width: 300px;
            height: 700px;
            margin: 0px auto;
            text-align:center;
            border: 1px solid #000;
            border-radius: 10%;
        }
        .dno {
            position: absolute;
            left: 0; bottom: 0;
            width: 100%;
        }

    </style>

</head>
<body>
<h1>Content</h1>
<hr/>
<div>
    <p>Каталог контента. Для начала прослушивания мелодий выберите категорию. Введите:</p>
    <p>1 - Популярные</p>
    <p>2 - Новиник</p>
    <p>3 - Хиты</p>
</div>


<div class="dno">
    <hr/>
    <table>
        <form action="/content/popular" method="get">
            <input class="btn btn-primary btn-lg" type="submit" value="1"/>
        </form>
        <form action="/content/newest" method="get">
            <input class="btn btn-primary btn-lg" type="submit" value="2"/>
        </form>
        <form action="/content/hits" method="get">
            <input class="btn btn-primary btn-lg" type="submit" value="3"/>
        </form>
    </table>

    <table>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="4"/>
        </form>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="5"/>
        </form>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="6"/>
        </form>
    </table>

    <table>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="7"/>
        </form>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="8"/>
        </form>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="9"/>
        </form>
    </table>

    <table>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="*"/>
        </form>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="0"/>
        </form>
        <form action="/other" method="get">
            <input class="btn btn-primary btn-lg disabled" type="button" value="#"/>
        </form>
    </table>
</div>



</body>
</html>
